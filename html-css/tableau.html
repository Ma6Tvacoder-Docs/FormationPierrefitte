<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Les Tableaux</title>
  <link rel="stylesheet" href="css/tableau.css">
</head>
<body>
  <!-- Ouverture d'un tableau -->
  <table>

    <!-- Titre du tableau -->
    <caption>Ventes</caption>

    <!-- En-tête du tableau -->
    <thead>
      <!-- tr = rang(t = tableau / r = row = rangée) -->
      <tr>
        <!-- th = titre ou en-tête(t= tableau/ h = head = tête) -->
        <th>Jour</th>
        <th>Smartphone</th>
        <th>Tablette</th>
        <th>Portable</th>
      </tr>
    </thead>

    <!-- tfoot = bas/fin du tableau /!\ Dans les normes du W3C mettent la balise tfooot avant celle du corps du tableau(tbody)-->
    <tfoot>
      <tr>
        <!-- td = cellules du tableau -->
        <td>Total</td>
        <td>22</td>
        <td>26</td>
        <td>24</td>
      </tr>
    </tfoot>

    <!-- tbody = corps(ou contenu) du tableau -->
    <tbody>
      <tr>
        <td>Lundi</td>
        <td>2</td>
        <td>0</td>
        <td>6</td>
      </tr>

      <!-- tr = rang (t = tableau / r = row = rangée) -->
      <tr>
          <td>Mardi</td>
          <td>1</td>
          <td>0</td>
          <td>1</td>
      </tr>

      <!-- tr = rang (t = tableau / r = row = rangée) -->
      <tr>
          <td>Mercredi</td>
          <td>5</td>
          <td>1</td>
          <td>4</td>
      </tr>

      <!-- tr = rang (t = tableau / r = row = rangée) -->
      <tr>
          <td>Jeudi</td>
          <td>12</td>
          <td>10</td>
          <td>8</td>
      </tr>

      <!-- tr = rang (t = tableau / r = rang) -->
      <tr>
          <td>Vendredi</td>
          <td>2</td>
          <td>6</td>
          <td>7</td>
      </tr>
    </tbody>
  </table>

  <!-- Ouverture d'un tableau -->
  <table>
    <tr>
      <td></td>
    </tr>
  </table>
</body>
</html>
