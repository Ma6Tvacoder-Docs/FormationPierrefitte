<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transition</title>
  <link rel="stylesheet" href="css/transition.css">
</head>
<body>
  <div class="contenu">
    <div class="gauche">
      <ul>
        <li>Appels</li>
        <li>SMS</li>
        <li>Internet</li>
        <li>International</li>
        <li>Tarif</li>
      </ul>
    </div>

    <div class="droite">
      <div class="change">
        <ul class="liste">
          <li>Premium</li>
          <li>Illimité</li>
          <li>Illimité</li>
          <li>50Go/mois</li>
          <li>Inclus</li>
          <li>80€/mois</li>
        </ul>
      </div><!-- Fermeture de le div change -->

      <div class="change">
        <ul>
          <li>Gold</li>
          <li>6h/mois</li>
          <li>100/mois</li>
          <li>20GO/mois</li>
          <li>3€/appel</li>
          <li>60€/mois</li>
        </ul>
      </div>

      <div class="change">
        <ul>
          <li>Silver</li>
          <li>2h/mois</li>
          <li>50/mois</li>
          <li>5Go/mois</li>
          <li>1€/minute</li>
          <li>30€/mois</li>
        </ul>
      </div><!-- Fermeture div change -->
    </div><!-- Fermeture de la div droite -->

    <div class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NjnFX_xkFZ0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="carte">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20957.081749607005!2d2.3461349342725306!3d48.96043140256342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66968bd57876d%3A0x40b82c3688b3af0!2s93380+Pierrefitte-sur-Seine!5e0!3m2!1sfr!2sfr!4v1543825576996" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
