<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulaire</title>
  <link rel="stylesheet" href="css/formulaire.css">
</head>
<body>
  <main>
    <form action="" class="form">
      <label for="lastname">Nom:</label><br>
      <input type="text" lastname="lastname" id="lastname" placeholder="Doe"><br>
      <label for="firstname" class="firstname" id="firstname">Prénom:</label><br>
      <input type="text" name="firstname" id="firstname" placeholder="John"><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email" placeholder="john.doe@exemple.com"><br>
      <label for="password">Mot de passe:</label><br>
      <input type="password" name="password" id="password" placeholder="monmotdepasse"><br>
      <label for="phone">Téléphone:</label><br>
      <input type="phone" name="phone" id="phone" placeholder="0102030405"><br>
      <input type="button" value="Valider">
    </form>
  </main>
</body>
</html>
